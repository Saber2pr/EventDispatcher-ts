<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>saber-event</title>
  <script src="./saber-event.min.js"></script>
</head>

<body>
  <script>
    function warning(message) {
      if (typeof window !== 'undefined') {
        console.error(message)
      } else {
        try {
          throw new Error(message)
        } catch (error) {
          console.error(error)
        }
      }
    }
    sevent.subscribe('test', data => console.log('test sevent', data))
    sevent.dispatch('test', 233)
    warning('test')
  </script>
</body>

</html>
